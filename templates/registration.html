<!--Шаблон страницы регистрации-->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Подключение Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/scripts/flash_alerts.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center"
      style="min-height: 100vh; background: linear-gradient(135deg, #e6ffed, #f0f8ff);">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Регистрация!</h2>

                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div id="flash-message" style="display:none;">
                        {{ messages[0] }}
                    </div>
                    {% endif %}
                    {% endwith %}

                    <h4 class="mb-4">Мы всегда рады новым пользователям!</h4>

                    <div class="register">
                        <form method="post" action="{{ url_for('registration') }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Как вас зовут?</label>
                                <input type="text" class="form-control" id="name" placeholder="Имя" name="name"
                                       required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Ваш пароль будет нашим маленьким секретом
                                    :)</label>
                                <input type="password" class="form-control" id="password" placeholder="Пароль"
                                       name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться!</button>
                        </form>
                    </div>

                    <form method="post" class="mt-3">
                        <button type="submit" name="login" class="btn btn-link">Авторизация</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно Bootstrap для flash-сообщений -->
<div class="modal fade" id="flashModal" tabindex="-1" aria-labelledby="flashModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="flashModalLabel">Уведомление</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body" id="flashModalMessage">
                <!-- Сообщение будет вставлено сюда с помощью JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap 5 JS и зависимости -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var flashMessageElement = document.getElementById('flash-message');
        if (flashMessageElement) {
            var flashMessage = flashMessageElement.textContent.trim();
            if (flashMessage) {
                // Установка текста сообщения в модальное окно
                document.getElementById('flashModalMessage').textContent = flashMessage;
                // Открытие модального окна
                var flashModal = new bootstrap.Modal(document.getElementById('flashModal'));
                flashModal.show();
            }
        }
    });
</script>
</body>
</html>
