<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод вашего пароля</title>
    <!-- Подключение Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg, #e6ffed, #f0f8ff);">
    <div class="container p-4 bg-white shadow rounded">
        <h2 class="text-center text-primary mb-4">Ввод вашего пароля</h2>

        <form method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Имя сайта</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="login" class="form-label">Логин</label>
                <input type="text" class="form-control" id="login" name="login" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </form>
        <form method="post" onsubmit="savedPasswordAlert(event)">
            <button type="submit">Сохранить!</button>
        </form>

        <form method="post" class="mt-3">
            <button type="submit" name="back" class="btn btn-link w-100">Ваши пароли</button>
        </form>
    </div>

    <!-- Модальное окно для оповещения -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">Уведомление</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    Пароль сохранен!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap 5 JS и зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function savedPasswordAlert(event) {
            event.preventDefault();  // Предотвращаем отправку формы, чтобы показать диалог
            var alertModal = new bootstrap.Modal(document.getElementById('alertModal'));
            alertModal.show();

            // Автоматически отправляем форму после закрытия модального окна
            alertModal._element.addEventListener('hidden.bs.modal', function () {
                event.target.submit();
            }, { once: true });
        }
    </script>
</body>
</html>
