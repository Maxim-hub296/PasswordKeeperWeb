<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Мои пароли</title>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="container p-5 bg-white shadow rounded">
        <div class="text-center mb-4">
            {% if message %}
                <h2 class="text-danger">{{ message }}</h2>
            {% else %}
                <h2 class="text-primary">Вот ваши пароли:</h2>
                <div class="list-group mt-4">
                    {% for password in passwords %}
                        <div class="list-group-item list-group-item-action mb-2">
                            <span class="fw-bold text-dark">{{ password }}</span>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <div class="d-flex justify-content-between">
            <form method="post" >
                <button type="submit" name="create" class="btn btn-primary w-100 me-2">Создать пароль</button>
            </form>
            <form method="post">
                <button type="submit" name="input" class="btn btn-secondary w-100">Ввести ваш пароль</button>
            </form>
        </div>
    </div>

    <!-- Подключение Bootstrap 5 JS и зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
